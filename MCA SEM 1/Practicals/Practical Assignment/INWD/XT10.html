<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>XT10</title>
	<style>
		.check{
			margin: 10em 0em 1em 40%;
			font-size: 20px;
		}
		.display{
			border-radius: 3px;
			border: 2px solid black;
			width: 20em;
			height: 2em;
			margin: 0em 0em 1em 40%;
		}
		
		.square,.cube{
			width: 20px;
			height: 20px;
			margin-left: 2em;
		}

	</style>
	<script>
		var number = prompt('Enter The Number');
		function clr()
		{
			if(document.getElementById("square").checked && document.getElementById("cube").checked)
				document.getElementById("display").value="Square = " + Math.pow(number, 2) +" Cube = " +Math.pow(number, 3);
			else if(document.getElementById("square").checked)
				document.getElementById("display").value="Square = " + Math.pow(number, 2);
			else if(document.getElementById("cube").checked)
				document.getElementById("display").value="Cube = " + Math.pow(number, 3);
			else
				document.getElementById("display").value="";

		}

		
		
	</script>
</head>
<body>
	<form>
		<div class="check">
			<input type="checkbox" class="square" id="square" name="select" value="Square" onclick="clr()"> Square
			<input type="checkbox" class="cube" id="cube" name="select" value="Cube" onclick="clr()"> Cube
		</div>
		<input type="text" class="display" id="display">
	</form>
</body>
</html>
