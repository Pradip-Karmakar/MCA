<html>
	<head>
		<title>
			Result Generator
		</title>
		<style>
			.center{
				margin: 0px auto;
				width:60%;
			}
			.st_one, .st_two, .st_three, .name{
				border-radius:5px;
				border: 1px solid black;
				width :15em;
				height: 30px;
				padding: 5px;
				
			}	
			.submit{
				border-radius:5px;
				width :10em;
				height: 30px;
				margin: 0px 0px 0px 25.5em;
				padding:5px;
			}
			.btn{
				margin-top: 5px;
			}
		</style>
	</head>
	<body>
	<div class="center">
		<form action="result.html" method="get" >
			<input type="text" id="name" name="name" class="name" placeholder="Enter Your Name">
			<input type="text" id="stone" class="st_one" name="st_one" placeholder="Enter marks In INWD">
			<input type="text"  id="sttwo" class="st_two" name="st_two" placeholder="Enter marks In FOP">
			<input type="text" id="stthree" class="st_three" name="st_three" placeholder="Enter marks In BCO"><br>
			<div class="btn">
				<input type="submit" value="Generate" name="submit" class="submit" onclick="getresult()"> 
			</div>
		</form>
		</div>
		<script src="result.js"></script>
	</body>
	
</html>
