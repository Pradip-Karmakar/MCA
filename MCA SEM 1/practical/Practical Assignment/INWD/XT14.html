 <!DOCTYPE html>
<html>
<head>
	<title>XT13</title>
	<style type="text/css">
	body{
		font-size:20px;
	}
	input {
		font-size:20px;
		text-align:right;
	}
	</style>
<script>
	function convt()
	{
		var cm=document.getElementById("cm").value;
		document.getElementById("ft").value=cm*0.0328;
		document.getElementById("inch").value=cm*0.3937;
		
	}
</script>
</head>
<body><h1>Enter length(cm)</h1>
	<input type="text" id="cm" value="0">cm<br>
	<input type="text" id="ft" readonly value="0">ft<br>
	<input type="text" id="inch" readonly value="0">in<br>
	<button onclick="convt()">Go!</button>
</body>
</html>
